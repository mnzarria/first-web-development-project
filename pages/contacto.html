    <!-- INICIO CONTENIDO-->
    <main>
        <div class="row left m-20">
            <h1>Contacto</h1>                
        </div>
        <div class="container-fluid">
            <div class="row center">
                <div class="col-lg-11 col-xs-11">
                    <div class="input-group p-2">
                        <span class="input-group-text" id="basic-addon1">Nombre completo</span>
                        <input type="text" class="form-control" placeholder="Luciana Esposito" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group p-2">
                        <span class="input-group-text" id="basic-addon1">Dirección</span>
                        <input type="text" class="form-control" placeholder="Av. San Martín 3240" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group p-2">
                        <span class="input-group-text" id="basic-addon1">Teléfono</span>
                        <input type="text" class="form-control" placeholder="+54(XXX)XXXXXXX" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group p-2">
                        <label class="input-group-text" for="inputGroupSelect01">Método de pago</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option value="1">Tarjeta de crédito</option>
                          <option value="2">Tarjeta de débito</option>
                          <option value="3">Efectivo</option>
                          <option value="4">Giftcard</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline p-2">
                        <label class="form-check-label" for="inlineCheckbox1">Es para regalo</label>
                        <input class="form-check-input m-2" type="checkbox" id="inlineCheckbox1" value="option1">
                    </div><br>
                    <div class="form-check form-check-inline p-2">
                        <label class="form-check-label" for="inlineRadio1">Envío a domicilio</label>
                        <input class="form-check-input ml-2" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineRadio2">Retiro por local</label>
                        <input class="form-check-input ml-2" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    </div>
                    <div class="input-group p-2">
                        <span class="input-group-text">Aclaraciones</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="col-12 p-2">
                        <button class="btn btn-dark" type="submit">Completar pedido!</button>
                        <button class="btn btn-dark" type="reset">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
