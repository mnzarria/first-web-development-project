            <h1>Contacto</h1>                
        </div>
        <div class="row m-20">
            <div class="col-lg-12 col-xs-12 left">
                <form action="" class="formContacto">
                    <li>
                        <label for="pepe">Nombre completo:</label>                        <input type="text" placeholder="Luciana Esposito" name="pepe">
                    </li>
                    <li>
                        <label for="pepe">Dirección:</label>
                        <input type="text" placeholder="Av. San Martin 3240">
                    </li>
                    <li>
                        <label for="pepe">Teléfono:</label>
                    <input type="text" placeholder="+54(XXX)XXXXXXXX">
                    </li>
                    <li>Es para regalo
                        <input type="checkbox" name="aceptar" value="1"><br>                        
                    </li>
                    <li>
                        <span>Envío a domicilio
                            <input type="radio" name="lado" value="envio">
                        </span> 
                        <span>Retiro por local
                            <input type="radio" name="lado" value="retira"><br>
                        </span>
                    </li>
                    
                    <li> Método de pago 
                        <select name="cantidad" id="cantidad">
                            <option value="0">Tarjeta de crédito</option>
                            <option value="1">Tarjeta de débito</option>
                             <option value="2">Efectivo</option>
                            <option value="3">Giftcard</option>
                        </select>
                    </li>
                    <li>
                        Aclaraciones:
                    </li>
                    <li>
                        <textarea name="" id="" cols="80" rows="20"></textarea>
                    </li>
                    <li>
                        <input type="submit" value="Completar pedido!">
                        <input type="reset" value="Limpiar">                    
                    </li>
                </form>
